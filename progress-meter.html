<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Meter</title>
    <script src="progress-meter.js" type="module" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        display: grid;
        place-items: center;
        margin: 150px auto;
      }
      input {
        border: 0;
        outline: none;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="progress__wrapper">
        <progress id="progress__meter" max="100" value="0"></progress>
        <button class="progress__dl">Download</button>
      </div>
      <input type="text" value="0" class="progress__percent" readonly />
    </div>
  </body>
</html>
