<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime.js Timeline</title>
    <script src="timelines.js" type="module" defer></script>
    <style>
      .container {
        display: grid;
        place-items: center;
        margin: 100px auto;
        background: black;
        padding: 2rem;
      }
      .box,
      .circle {
        width: 200px;
        height: 200px;
        background: pink;
        margin-bottom: 10px;
      }
      .btn {
        display: flex;
        gap: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="circle"></div>
      <div class="btn">
        <button id="play">Play</button>

        <button id="reverse">Reverse</button>
        <button id="restart">Restart</button>
      </div>
    </div>
  </body>
</html>
