    <title>Anime.js</title>

      }

      #circle2 {

        height: 50px;
        background: green;
      }

    <div id="page" class="page">

      <div id="circle2"></div>
      <div class="boxes">

        <div class="box js-box"></div>
      </div>
    </div>
    <button class="play">Play Animation</button>
  </body>
